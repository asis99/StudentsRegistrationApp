<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration with Tabs</title>
    <script src="/static/handle.js" defer></script>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Registration')">Register Student</button>
        <button class="tablinks" onclick="openTab(event, 'view-tudent-Data')">Students</button>
        <button class="tablinks" onclick="openTab(event, 'Update-courses')">Courses</button>
        <button class="tablinks" onclick="openTab(event, 'Update-student')">Update Students Data</button>
        <button class="tablinks" onclick="openTab(event, 'student-course-analytics')">Dash Board</button>
    </div>

    <div id="Registration" class="tab-content active">
        <h2>Student Registration Form</h2>
        <form id="studentForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="view-tudent-Data" class="tab-content">
        <h2>All student data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Fee</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <h2>Remove Student</h2>
        <form id="studentdeleteform">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="student_dob" name="dob" required><br><br>

            <label for="rcourse">Course:</label>
            <select id="rcourse" name="rcourse" required>
                <option value="">Select a course</option>
            </select><br><br>

            <button type="submit">Delete Student</button>
        </form>

    </div>




    <div class="course">
        <div id="Update-courses" class="tab-content">
            <div>
                <h2>Add Courses</h2>
                <form id="addcourse">
                    <label for="course_name">Course Name:</label>
                    <input type="text" id="course_name" name="course_name" required><br><br>

                    <label for="fees">Course Fees:</label>
                    <input type="number" id="fees" name="fees" required><br><br>

                    <label for="course_start">Course Start:</label>
                    <input type="date" id="course_start" name="course_start" required><br><br>


                    <label for="course_end">Course End:</label>
                    <input type="date" id="course_end" name="course_end" required><br><br>


                    <button type="submit">Add</button>
                </form>
            </div>


            <div>
                <h2>Update Courses</h2>
                <form id="updatecourse">

                    <label for="ucourse">Course:</label>
                    <select id="ucourse" name="ucourse" required>
                        <option value="">Select a course</option>
                    </select><br><br>

                    <label for="fees">Course Fees:</label>
                    <input type="number" id="ufees" name="fees"><br><br>

                    <label for="course_start">Course Start:</label>
                    <input type="date" id="ucourse_start" name="course_start"><br><br>


                    <label for="course_end">Course End:</label>
                    <input type="date" id="ucourse_end" name="course_end"><br><br>



                    <button type="submit">Update</button>
                </form>
            </div>
        </div>

    </div>


    <div id="Update-student" class="tab-content">
        <div>
            <div>
                <h2>All student data</h2>
                <table id="UpdateStudentdataTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Fee</th>
                            <th>Paid Fee</th>
                            <th>Pending Fee</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <div>
                <h2>Update Students Data</h2>
                <form id="updatestudentsdata">

                    <label for="studentname">Student name:</label>
                    <input type="text" id="student-name" name="studentname" required><br><br>

                    <label for="paidfees">Total fees paid:</label>
                    <input type="number" id="paid-fees" name="paidfees"><br><br>

                    <label for="studentaddress">Address:</label>
                    <input type="text" id="student-address" name="studentaddress"><br><br>

                    <label for="stddob">DOB:</label>
                    <input type="date" id="std-dob" name="stddob"><br><br>

                    <label for="stdcourse">Course:</label>
                    <select id="student-data-course" name="stdcourse" required>
                        <option value="">Select a course</option>
                    </select><br><br>

                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>



    <div class="course">
        <div id="student-course-analytics" class="tab-content">
            <div>
                <div>
                    <div>
                        <h2>Analytics</h2>
                        <table id="st-cs-analytics">
                            <thead>
                                <tr>
                                    <th>Courses</th>
                                    <th>Student count</th>
                                    <th>Total fees</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
